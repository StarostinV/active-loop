module: multitask_gp
class_name: MultitaskActiveMeasurement
params:
    bounds: [[-25, 25], [-25, 25]]
    initial_points: [-25.0, 25.0]
    param_indices: [0, 1]
    fit_kernel: true
    max_num_points: 30
    lengthscale_prior_mean: 7
    lengthscale_prior_std: 0.3
    outputscale_prior_mean: 0.3
    outputscale_prior_std: 0.05
    noise_bounds: [0.0001, 1.0]
    noise_prior_mean: 0.01
    noise_prior_std: 0.02
